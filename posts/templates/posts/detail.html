{% extends 'base.html' %}

{% block content %}    
    <h2>Publicado por {{ object.author }}</h2>
    <p class="date">
        Criada em {{ object.datePost }}
    </p>
    <p>{{ object.description|linebreaks }}</p>
    {% if object.image %}
        <img src='{{ object.image.url }}' class="'img-fluid">
    {% endif %}
{% endblock content %}
