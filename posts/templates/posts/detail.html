{% extends 'base.html' %}

{% block content %}    
    <h2>Publicado por {{ object.author }}</h2>
    <p class="date">
        Criada em {{ object.datePost }}
    </p>
    <p>{{ object.description|linebreaks }}</p>
    {% for img in object.postimages_set.all %}
        {% if img.images %}
        <img src='{{ img.images.url }}' class="'img-fluid" width="360" height="360">
        {% endif %}
    {% endfor %}
{% endblock content %}
