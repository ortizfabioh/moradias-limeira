{% extends 'base.html' %}

{% block content %}
    {% for obj in object_list %}
        
    <article>
            <a href="{{ obj.get_absolute_url }}"><h2>{{ obj.title }}</h2></a>
            <p class="date">
                Publicado por <b>{{ obj.author }}</b> em {{ obj.datePost }}
            </p>
            {{ obj.description|linebreaks|truncatewords:30 }}<a href="{% url 'posts:detail' slug=obj.slug %}">Ver mais</a>
        </article>
    {% endfor%}
{% endblock content %}
